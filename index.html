<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>What's for Dinner Intro Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
        <link rel="stylesheet" href="./Assets/CSS/intro-style.css">
    </head>
    <body>
        <nav class="navbar navbar-light bg-light justify-content-center">
            <span class="navbar-brand mb-0 h1">What's for Dinner</span>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-check form-check-inline">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search for Food" aria-label="Search" id="search-input">
                        <button class="btn search-button btn-outline-success my-2 my-sm-0" type="submit" id="search-button"><i class="fas fa-search"></i></button>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <form class="radiobuttons">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked="checked">
                            <label class="form-check-label" for="inlineRadio1">Eat in</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2">Eat out</label>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="./Assets/javascript/script.js" async defer></script>
    </body>
</html>
